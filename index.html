<html>
	<head>
		<title> Manual Color change app by Aditya</title>
		<style>
			*{ font-size:40px;}

		</style>
		<script>
			
			function change()
			{
			  event.preventDefault();
			  let colors = ["orange","pink","red","purple","blue"];
			  let r = parseInt(Math.random() * colors.length);
			  document.body.style.backgroundColor = colors[r];
			}
		</script>
	</head>

<body>
<center>
	<h1> Manual Color Change App </h1>
	<form onsubmit = "change()">
	<input type = "submit" value = "Color me" /> 
	</form>





</body>
</html>
